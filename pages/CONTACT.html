        <h1 class="text-xl font-bold">AgriMarketplace</h1>
        <ul class="flex space-x-6">

    <header>
        <h1 align="center" class="text-2xl font-bold">Contact Us</h1>
    </header>

    <main class="flex justify-center items-center p-6">
        <form action="/submit-form" method="post" class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
            <label for="name" class="block mb-2 font-bold">Name:</label>
            <input type="text" id="name" name="name" class="w-full p-2 border rounded mb-4" required>
            
            <label for="email" class="block mb-2 font-bold">Email:</label>
            <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required>
            
            <label for="message" class="block mb-2 font-bold">Message:</label>
            <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded mb-4" required></textarea>
            
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300">Submit</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
