<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .nav-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-green-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-xl font-bold">AgriMarketplace</h1>
        <ul class="flex space-x-6">
            <li><a href="/public/index.html" class="li-dec">Home</a></li>
            <li><a href="/pages/marcketpalce.html" class="li-dec">Marketplace</a></li>
            <li><a href="/pages/contract.html" class="li-dec">Contracts</a></li>
            <li><a href="/pages/price.html" class="li-dec">Analytics</a></li>
            <li><a href="/pages/finance.html" class="li-dec">Finance</a></li>
            <li><a href="/pages/CONTACT.html" class="li-dec">Contact</a></li>
            <li><a href="/pages/login.html" class="li-dec">Login</a></li>
    
            <li><a href="/pages/profile.html"><img class="nav-img"
                        src="https://static.vecteezy.com/system/resources/previews/008/302/513/non_2x/eps10-blue-user-icon-or-logo-in-simple-flat-trendy-modern-style-isolated-on-white-background-free-vector.jpg"
                        alt=""></a></li>
    
        </ul>
    </nav>

    <section id="signup" class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">User Signup</h2>
        <form action="/signup" method="post">
            <label class="block mb-2">Full Name</label>
            <input type="text" name="fullname" class="w-full p-2 border rounded mb-4" placeholder="Enter your full name" required>

            <label class="block mb-2">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded mb-4" placeholder="Enter your username" required>

            <label class="block mb-2">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded mb-4" placeholder="Enter your email" required>

            <label class="block mb-2">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password" required>

            <label class="block mb-2">User Type</label>
            <select name="user-type" class="w-full p-2 border rounded mb-4" required>
                <option value="" disabled selected>Select your user type</option>
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
                <option value="insurance-agent">Insurance Agent</option>
                <option value="loan-agent">Loan Agent</option>
            </select>

            <div class="flex justify-between">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Signup</button>
                <a href="/pages/login.html" class="bg-green-600 text-white px-4 py-2 rounded text-center">Login</a>
            </div>
        </form>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-10 text-center">
        <p>&copy; 2025 AgriMarketplace. All Rights Reserved.</p>
    </footer>
</body>

</html>
